name: thc
description: "Guided meditation, streamed live to people in prison."
publish_to: none

version: 1.0.0+1

environment:
  sdk: ^3.3.0

dependencies:
  flutter:
    sdk: flutter
  agora_uikit: ^1.3.8
  firebase_core: ^2.30.0
  firebase_auth: ^4.19.2
  meta: ^1.11.0
  permission_handler: ^11.3.1
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  url_launcher: ^6.2.6
  cloud_firestore: ^4.17.0
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/svg_files/
  fonts:
    - family: roboto mono
      fonts:
        - asset: assets/fonts/roboto_mono.ttf
        - asset: assets/fonts/roboto_mono_italic.ttf
          style: italic
    - family: pretendard
      fonts:
        - asset: assets/fonts/pretendard.ttf
